---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: awx
  namespace: default
spec:
  rules:
  - host: awx.minikube.rsletten.com
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: awx-service
            port:
              number: 80
